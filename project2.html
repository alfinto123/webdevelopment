<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My School</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f6ff;
      padding: 30px;
    }

    /* SCHOOL NAME */
    h1 {
      text-align: center;
      color: #1a237e;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: color 0.3s;
    }

    h1:hover {
      color: #3949ab;
      cursor: pointer;
    }

    /* SECTION STYLING */
    .info {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* TEXT FORMATTING */
    p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    .label {
      font-weight: bold;
      color: #0d47a1;
    }

    .number {
      color: #d32f2f;
      font-size: 18px;
      font-weight: bold;
    }

    p:hover {
      background-color: #e8eaf6;
      padding: 5px;
      transition: background-color 0.3s;
    }
  </style>
</head>

<body>

  <!-- SCHOOL NAME -->
  <h1>Sunrise High School</h1>

  <!-- SCHOOL DETAILS -->
  <div class="info">
    <p>
      <span class="label">Address:</span><br>
      P.O. Box 1234,<br>
      Nairobi, Kenya
    </p>

    <p>
      <span class="label">Total Number of Students:</span>
      <span class="number">850</span>
    </p>
  </div>

</body>
</html>
