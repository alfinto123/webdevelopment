<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sam's Decorated Website</title>

  <style>
    /* GENERAL STYLING */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    /* LINKS */
    a {
      color: blue;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      color: red;
    }

    a:visited {
      color: purple;
    }

    /* BUTTON */
    button {
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    button:hover {
      background-color: darkgreen;
    }

    button:active {
      transform: scale(0.95);
    }

    /* INPUT */
    input {
      padding: 10px;
      border: 2px solid gray;
      margin-top: 20px;
      width: 250px;
      display: block;
    }

    input:focus {
      border-color: blue;
      outline: none;
      background-color: #eef;
    }

    /* LIST */
    ul {
      margin-top: 20px;
      background: white;
      padding: 15px;
      width: 200px;
    }

    li {
      padding: 8px;
    }

    li:first-child {
      font-weight: bold;
      color: green;
    }

    li:nth-child(2) {
      color: red;
    }

    li:hover {
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Welcome to Sam's Website</h1>

  <a href="#">Visit Home Page</a>

  <br><br>

  <button>Click Me</button>

  <br>

  <input type="text" placeholder="Enter your name">

  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

</body>
</html>
