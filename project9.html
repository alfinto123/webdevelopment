<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Text Styling</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }

    /* INTERACTIVE HEADING */
    h1 {
      text-align: center;
      color: #333;
      transition: color 0.3s, letter-spacing 0.3s;
    }

    h1:hover {
      color: #007bff;
      letter-spacing: 4px;
      cursor: pointer;
    }

    /* PARAGRAPH INTERACTION */
    p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
      transition: background-color 0.3s, transform 0.3s;
      padding: 10px;
    }

    p:hover {
      background-color: #e0f0ff;
      transform: scale(1.02);
      cursor: pointer;
    }

    /* INTERACTIVE TEXT SPAN */
    .highlight {
      color: #e74c3c;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .highlight:hover {
      color: #c0392b;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    /* LINK INTERACTION */
    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-decoration 0.3s;
    }

    a:hover {
      color: #1abc9c;
      text-decoration: underline;
    }

    /* QUOTE INTERACTION */
    .quote {
      font-style: italic;
      text-align: center;
      margin-top: 20px;
      transition: color 0.3s;
    }

    .quote:hover {
      color: #8e44ad;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Hover Over This Text</h1>

  <p>
    This paragraph becomes interactive when you move your mouse over it.
    <span class="highlight">Hover over this text too!</span>
  </p>

  <p>
    Visit <a href="#">this link</a> to see link interaction.
  </p>

  <p class="quote">
    "Interactive text keeps users engaged."
  </p>

</body>
</html>
